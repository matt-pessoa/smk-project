<section id="slideshow">
  <div *ngIf="slideImages" class="slide-card">
    <img
      src="../../../assets/img/{{ slideImages[currentSlide].image_thumbnail }}"
    />

    <h2>Title</h2>
    <h3>
      {{ slideImages[currentSlide].title }}
    </h3>

    <h2>Artist</h2>
    <h3>{{ slideImages[currentSlide].artist }}</h3>

    <h2>Technique</h2>
    <h3>{{ slideImages[currentSlide].techniques }}</h3>
  </div>
</section>
