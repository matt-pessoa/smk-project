<section id="slideshow">
  <div
    *ngIf="slideImages"
    class="slide-card"
    [routerLink]="['/art', slideImages[currentSlide].code]"
  >
    <img src="../../../assets/img/{{ slideImages[currentSlide].code }}.png" />

    <h2>Title</h2>
    <h3>
      {{ slideImages[currentSlide].title }}
    </h3>

    <h2>Artist</h2>
    <h3>{{ slideImages[currentSlide].artist }}</h3>

    <h2>Technique</h2>
    <h3>{{ slideImages[currentSlide].techniques }}</h3>
  </div>
</section>
